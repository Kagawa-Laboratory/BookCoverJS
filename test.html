<input type="button" value="&#x1f5d6;" id="click" /><br />

<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
<script src="BookCoverJS/BookCover.js"></script>
<!--<script src="BookCoverJS/HSBGrad.js"></script> -->
<script src="BookCoverJS/RandTest.js"></script>
<script type="text/javascript">
window.addEventListener('load', () => {
  const draw = SVG().addTo('#drawing').size('294mm', '210mm');
//    hsbGrad(draw);
  randTest(draw);
  document.getElementById("click").addEventListener('click', ev => {
    ev.preventDefault();  
    const svgText = draw.svg();
    const blob = new Blob([svgText], { type: "image/svg+xml" });
    const sub = window.open(URL.createObjectURL(blob), "SVG subwindow");
  });
});
</script>
